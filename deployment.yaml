apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: edwinsiby/zog_festiv:latest
          ports:
            - containerPort: 8080
          env:
            - name: DNS
              value: "host=db user=edwin dbname=edwin password=acid port=5432 sslmode=disable"
