# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - name: Set Environment Variables
      run: |
          echo "KEY1=${{ secrets.KEY1 }}" >> $GITHUB_ENV
          echo "KEY2=${{ secrets.KEY2 }}" >> $GITHUB_ENV
          echo "KEY3=${{ secrets.KEY3 }}" >> $GITHUB_ENV
          echo "KEY4=${{ secrets.KEY4 }}" >> $GITHUB_ENV
          echo "KEY5=${{ secrets.KEY5 }}" >> $GITHUB_ENV

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./test
